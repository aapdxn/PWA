<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vault Budget">
    <meta name="theme-color" content="#667eea">
    
    <title>Vault Budget</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
</head>
<body>
    <div id="app">
        
        <!-- STATE 1: FIRST RUN / SETUP -->
        <div id="setup-screen" class="screen hidden">
            <div class="screen-content">
                <div class="logo-container">
                    <i data-lucide="shield-check" class="logo-icon"></i>
                    <h1>Vault Budget</h1>
                    <p class="subtitle">Secure. Private. Yours.</p>
                </div>
                
                <div class="form-container">
                    <h2>Create Master Password</h2>
                    <p class="info-text">This password encrypts all your data. Choose wisely—it cannot be recovered.</p>
                    
                    <div class="input-group">
                        <label for="setup-password">Master Password</label>
                        <input type="password" id="setup-password" placeholder="Enter strong password" autocomplete="new-password">
                    </div>
                    
                    <div class="input-group">
                        <label for="setup-password-confirm">Confirm Password</label>
                        <input type="password" id="setup-password-confirm" placeholder="Re-enter password" autocomplete="new-password">
                    </div>
                    
                    <button id="setup-submit" class="btn-primary">
                        <i data-lucide="lock"></i>
                        <span>Secure My Vault</span>
                    </button>
                    
                    <div id="setup-error" class="error-message hidden"></div>
                </div>
            </div>
        </div>
        
        <!-- STATE 2: LOCKED -->
        <div id="locked-screen" class="screen hidden">
            <div class="screen-content">
                <div class="logo-container">
                    <i data-lucide="lock" class="logo-icon"></i>
                    <h1>Vault Budget</h1>
                    <p class="subtitle">Enter password to unlock</p>
                </div>
                
                <div class="form-container">
                    <div class="input-group">
                        <label for="unlock-password">Master Password</label>
                        <input type="password" id="unlock-password" placeholder="Enter password" autocomplete="current-password">
                    </div>
                    
                    <button id="unlock-submit" class="btn-primary">
                        <i data-lucide="unlock"></i>
                        <span>Unlock</span>
                    </button>
                    
                    <div id="unlock-error" class="error-message hidden"></div>
                </div>
            </div>
        </div>
        
        <!-- STATE 3: UNLOCKED / DASHBOARD -->
        <div id="dashboard-screen" class="screen hidden">
            
            <!-- Summary Cards (Fixed at top, only visible on Budget tab) -->
            <div class="summary-section-fixed">
                <div class="summary-card income">
                    <div class="summary-label">Income</div>
                    <div class="summary-value">$0.00</div>
                </div>
                <div class="summary-card expenses">
                    <div class="summary-label">Expenses</div>
                    <div class="summary-value">$0.00</div>
                </div>
                <div class="summary-card savings">
                    <div class="summary-label">Savings</div>
                    <div class="summary-value">$0.00</div>
                </div>
            </div>
            
            <!-- Add Bar (only visible on Transactions tab) -->
            <div class="add-bar">
                <button class="btn-primary" id="add-transaction-btn">
                    <i data-lucide="plus"></i>
                    <span>Add Transaction</span>
                </button>
                <button class="btn-secondary" id="import-csv-btn">
                    <i data-lucide="upload"></i>
                    <span>Import CSV</span>
                </button>
            </div>
            
            <!-- Tab Content -->
            <main>
                <div id="tab-transactions" class="tab-content active">
                    <div id="transactions-list"></div>
                </div>
                
                <div id="tab-budget" class="tab-content">
                    <div id="budget-list"></div>
                </div>
                
                <div id="tab-summary" class="tab-content">
                    <div id="summary-container"></div>
                </div>
                
                <div id="tab-mappings" class="tab-content">
                    <div id="mappings-list"></div>
                </div>
                
                <div id="tab-settings" class="tab-content">
                    <div id="settings-content"></div>
                </div>
            </main>
            
            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-tab="transactions">
                    <i data-lucide="list"></i>
                    <span>Transactions</span>
                </button>
                <button class="nav-item" data-tab="budget">
                    <i data-lucide="wallet"></i>
                    <span>Budget</span>
                </button>
                <button class="nav-item" data-tab="summary">
                    <i data-lucide="bar-chart-2"></i>
                    <span>Summary</span>
                </button>
                <button class="nav-item" data-tab="mappings">
                    <i data-lucide="link"></i>
                    <span>Mappings</span>
                </button>
                <button class="nav-item" data-tab="settings">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </button>
            </nav>
        </div>
        
    </div>
    
    <!-- Modal: Add/Edit Transaction -->
    <div id="transaction-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="transaction-modal-title">Add Transaction</h3>
                <button class="icon-btn close-modal" data-modal="transaction-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="transaction-form">
                <div class="input-group">
                    <label for="transaction-date">Date *</label>
                    <input type="date" id="transaction-date" required autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="transaction-amount">Amount *</label>
                    <input type="number" id="transaction-amount" step="0.01" required 
                           autocomplete="off" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label for="transaction-category">Category *</label>
                    <select id="transaction-category" required>
                        <option value="">Select category...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="transaction-description">Description</label>
                    <input type="text" id="transaction-description" autocomplete="off" 
                           placeholder="e.g., Grocery shopping">
                </div>
                <div class="input-group">
                    <label for="transaction-account">Account</label>
                    <input type="text" id="transaction-account" autocomplete="off" 
                           placeholder="e.g., Checking">
                </div>
                <div class="input-group">
                    <label for="transaction-note">Note</label>
                    <textarea id="transaction-note" rows="3" autocomplete="off" 
                              placeholder="Optional note..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary close-modal" data-modal="transaction-modal">Cancel</button>
                    <button type="submit" class="btn-primary" id="transaction-form-submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal: Add/Edit Category -->
    <div id="category-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="category-modal-title">Add Category</h3>
                <button class="icon-btn close-modal" data-modal="category-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="category-form">
                <div class="input-group">
                    <label for="category-name">Category Name *</label>
                    <input type="text" id="category-name" required autocomplete="off" placeholder="e.g., Groceries">
                </div>
                <div class="input-group">
                    <label for="category-limit">Budget Amount *</label>
                    <input type="number" id="category-limit" step="0.01" required autocomplete="off" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label for="category-type">Type *</label>
                    <select id="category-type" required>
                        <option value="Income">Income</option>
                        <option value="Expense" selected>Expense</option>
                        <option value="Saving">Saving</option>
                        <option value="Transfer">Transfer</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary close-modal" data-modal="category-modal">Cancel</button>
                    <button type="submit" class="btn-primary" id="category-form-submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal: CSV Review -->
    <div id="csv-review-modal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Review CSV Import</h3>
                <button class="icon-btn close-modal" data-modal="csv-review-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="csv-review-content" class="modal-body">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Modal: Category Migration -->
    <div id="migration-modal" class="modal hidden">
        <div class="modal-content">
            <!-- Populated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal: Month Scope Selection -->
    <div id="month-scope-modal" class="modal hidden">
        <div class="modal-content">
            <!-- Populated by JavaScript -->
        </div>
    </div>
    
    <!-- Scripts - Load in correct order -->
    <script src="js/security-manager.js"></script>
    <script src="js/database.js"></script>
    <script src="js/csv-importer.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Initialize Lucide icons after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, checking dependencies...');
            
            // Check for dependencies
            if (typeof Dexie === 'undefined') {
                console.error('❌ Dexie.js failed to load');
            }
            if (typeof Papa === 'undefined') {
                console.error('❌ PapaParse failed to load');
            }
            if (typeof lucide === 'undefined') {
                console.error('❌ Lucide failed to load');
            }
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('✅ SW registered:', registration.scope);
                    })
                    .catch(error => {
                        console.error('❌ SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
